<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Spectral Kitten</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/cardflipper.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

    
</head>
<body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
	<div class="container">
	  <a class="brand" href="#">SpectralKitten</a>
	  <div class="nav-collapse">
		<ul class="nav">
		  <li class="active"><a href="#">View 1</a></li>
		  <li><a href="#">View 2</a></li>
		  <li><a href="#">View 3</a></li>
		</ul>
	  </div>
	</div>
  </div>
</div>

<script id="cardDisplay_template" type="text/x-handlebars-template">
	<div class="row">
	  <div class="span4">
	  	<ul>
			<li>Name: {{name}}</li>
			<li>Faction: {{faction.name}}</li>
			<li>Race: {{race.name}}</li>
			<li>Card: {{card_class.name}}</li>
			
			<li>Attack: {{attack}}</li>
			<li>Defense: {{defense}}</li>
			<li>Health: {{health}}</li>
			<li>Rules: {{rules}}</li>
			
			<ul>
			{{#each professions}}
				<li>{{name}}</li>
			{{/each}}
			</ul>
			
			<ul>
			{{#each talents}}
				<li>{{name}}</li>
			{{/each}}
			</ul>
			
		</ul>
	  </div>
	  <div class="span8">
	  	<div id="logos">
			<a id="cube" href="#">
				<img id="cardFront" src="{{card_image}}" />
				<img id="cardBack" src="{{card_reverse_image}}" />
			</a>
	  	</div>
	  </div>
	</div>
</script>

<div class="row">
	<div class="span12">
	  <div id="window">
		<div id="slidecontainer">
			<div id="view1" class="viewcontainer">View 1
				<div id="cardInfo">
					
				</div>
			</div>
			<div id="view2" class="viewcontainer">View 2
				
			</div>
			<div id="view3" class="viewcontainer">View 3</div>
		</div>
	  </div>
	</div>
</div>
	
<footer>

</footer>

<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/handlebars.js"></script>
<script src="js/FileSystemManager.js"></script>
<script src="js/Settings.js"></script>
<script src="js/SpectralKitten.js"></script>
<script src="js/main.js"></script>
</body>
</html>
